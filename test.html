<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" class="train-number">
	<button>查询</button>


	<script src="js/jquery-1.9.0.js"></script>
	<script>
		var $trainNumber = $('.train-number');
		var _url = 'http://apis.juhe.cn/train/s'
		$('button').on('click',function(){
			var value = $trainNumber.val();
			var _data = {

				name:value,						
				key:'d0c508ccf5150b0d031ea868b21b5509',
				jsonp:'jsoncallback'
			}

			$.ajax({
				url:_url,
				data:_data,
				dataType:'jsonp'
			}).success(function(res){
				console.log('res',res);
			})
		})
	</script>
</body>
</html>
